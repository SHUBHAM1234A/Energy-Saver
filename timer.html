<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer - Energy Saver</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Secular+One&display=swap");
      .timer h1 {
        color: #fff;
        font-size: 8em;
        position: relative;
        color: transparent;
        -webkit-text-stroke: 2px #03a9f4;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img
        src="Images/idea.gif"
        alt="Use another browser"
        style="height: 5em; width: 5em; border-radius: 3em; padding: 1em"
      />
      <h1>Energy Saver</h1>
      <p>Timer</p>
      <input type="text" placeholder="Time in seconds" id="idop" />
      <script>
        document.getElementById("idop").value = localStorage.getItem("time");
      </script>
      <button
        type="button"
        id="tempbtn"
        onclick="timer();"
        style="margin: 60px"
      >
        Start timer
      </button>
      <div class="timer">
        <h1 id="count"></h1>
      </div>
      <div class="space" style="margin-bottom: 250px"></div>
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
    </div>
    <script type="text/javascript">
      function timer() {
        var val = document.getElementById("idop").value;
        if (isNaN(val)) {
          alert("Please enter the time in seconds");
          return;
        }
        var counter = val;
        setInterval(function () {
          counter--;
          if (counter >= 0) {
            id = document.getElementById("count");
            id.innerHTML = counter;
          }
          if (counter === 0) {
            id.innerHTML = "COMPLETE";
          }
        }, 1000);
      }
    </script>
  </body>
  <script src="script.js"></script>
</html>
