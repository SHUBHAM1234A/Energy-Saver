<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Saver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="temp" style="display: flex;">
        <img
          src="./Images/thermometer.png"
          alt=""
          srcset=""
          id="imglol"
          style="width: 2.7em; height: 2.7em"
        />
        <p id="result">Click on "Get Started!" to see temperature</p>
      </div>
      <img
        src="Images/idea.gif"
        alt="Use another browser"
        style="height: 5em; width: 5em; border-radius: 3em; padding: 1em"
      />
      <h1>Energy Saver</h1>
      <p id="toremove">Energy Saver saves the energy consumed by the geysers(water heater) in our houses.</p>
      <button type="button" id="tempbtn" onclick="showPosition();" style="margin: 60px;">Get Started!</button>
      <div class="tempdone" id="td"></div>
      <div class="space" style="margin-bottom: 250px;"></div>
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
